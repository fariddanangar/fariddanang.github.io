  <!-- ENHANCEMENT: Updated script to control popup modal -->
  <script>
    // --- MOBILE MENU POPUP SCRIPT ---
    document.addEventListener('DOMContentLoaded', () => {
      const menuButton = document.getElementById('mobile-menu-button');
      const closeButton = document.getElementById('close-popup-button');
      const modalOverlay = document.getElementById('popup-menu-overlay');
      const modalMenu = document.getElementById('popup-menu');
      const body = document.body;

      const openMenu = () => {
        if (!modalMenu || !modalOverlay) return;
        // Make visible before starting transition
        modalOverlay.classList.remove('invisible');
        modalMenu.classList.remove('invisible');

        // Trigger transition
        requestAnimationFrame(() => {
          modalOverlay.classList.remove('opacity-0');
          modalMenu.classList.remove('opacity-0', 'scale-95');
        });

        body.style.overflow = 'hidden';
        modalMenu.setAttribute('aria-hidden', 'false');
        if (closeButton) closeButton.focus();
      };

      const closeMenu = () => {
        if (!modalMenu || !modalOverlay) return;

        // Start transition out
        modalOverlay.classList.add('opacity-0');
        modalMenu.classList.add('opacity-0', 'scale-95');

        // Set to invisible after transition ends (match CSS duration)
        setTimeout(() => {
          modalOverlay.classList.add('invisible');
          modalMenu.classList.add('invisible');
          body.style.overflow = 'auto'; // Restore scroll only after fully hidden
        }, 300); // Must match the opacity transition duration in CSS

        modalMenu.setAttribute('aria-hidden', 'true');
        if (menuButton) menuButton.focus();
      };

      if (menuButton) {
        menuButton.addEventListener('click', openMenu);
      }

      if (closeButton) {
        closeButton.addEventListener('click', closeMenu);
      }

      if (modalOverlay) {
        modalOverlay.addEventListener('click', closeMenu);
      }

      if (modalMenu) {
        const menuLinks = modalMenu.querySelectorAll('a');
        menuLinks.forEach(link => {
          link.addEventListener('click', closeMenu);
        });
      }

      document.addEventListener('keydown', (e) => {
        if (e.key === "Escape" && modalMenu && !modalMenu.classList.contains('invisible')) {
          closeMenu();
        }
      });
    });
